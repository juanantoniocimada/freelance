    <script>
        // Nombre de la empresa centralizado
        const EMPRESA_NOMBRE = "fuertesoft";
        document.getElementById("empresa-nombre-navbar").textContent = EMPRESA_NOMBRE;
        document.getElementById("empresa-nombre-footer").textContent = EMPRESA_NOMBRE;

        // Menú hamburguesa para móvil
        const hamburger = document.getElementById('navbar-hamburger');
        const navButtons = document.getElementById('navbar-buttons');
        if (hamburger && navButtons) {
            hamburger.addEventListener('click', (e) => {
                e.stopPropagation();
                navButtons.classList.toggle('active');
            });
            // Cerrar menú al hacer clic fuera
            document.addEventListener('click', function(e) {
                if (!navButtons.contains(e.target) && e.target !== hamburger) {
                    navButtons.classList.remove('active');
                }
            });
            // Cerrar menú al seleccionar opción
            Array.from(navButtons.querySelectorAll('a')).forEach(a => {
                a.addEventListener('click', () => {
                    navButtons.classList.remove('active');
                });
            });
        }
    </script>
